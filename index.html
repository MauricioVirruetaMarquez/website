<!DOCTYPE html>
<html>
<head>
    <style>
        #acepto {
            font-size: 20px;
        }
        #noAcepto {
            font-size: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#noAcepto").click(function(){
                var sizeAcepto = parseInt($("#acepto").css("font-size"));
                var sizeNoAcepto = parseInt($("#noAcepto").css("font-size"));
                if (sizeNoAcepto > 10) {
                    $("#acepto").css("font-size", sizeAcepto + 1);
                    $("#noAcepto").css("font-size", sizeNoAcepto - 1);
                }
            });
            $("#acepto").click(function(){
                $("body").html("<h1>Gracias, te amo</h1>");
            });
        });
    </script>

</head>

</html>
